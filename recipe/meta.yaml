{% set version = "2.1.1" %}

package:
  name: noteslib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/noteslib/noteslib-{{ version }}.tar.gz
  sha256: 86878b88e18f82941f71147816ea5ce7075dd7af6a34c32b72ad55adc2474ad3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [unix or py2k]

requirements:
  host:
    - python
    - pip
    - flit
    - pywin32
  run:
    - python
    - pywin32

test:
  imports:
    - noteslib

about:
  home: https://pypi.org/project/noteslib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python classes for manipulating Lotus Notes/Domino objects via COM"
  doc_url: https://pypi.org/project/noteslib

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - mwilson8
